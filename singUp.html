<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"/>
  <link rel="stylesheet" href="style.css" />
    <title>Signup page</title>
</head>
<body>
    <header>
        <div class="leftBox">
            <div class="content">
                <form method="post">
                    <h1>Sign Up</h1>
                    <div class="card">
                        <label for="name">Name</label>
                        <input type="text" name="userName" placeholder="Enter Your Name.... " required>
                    </div>
                    <div class="card">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="Enter Your Email.... " required>
                    </div>
                    <div class="card">
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="Enter Your Password.... " required>
                    </div>
                    <div class="card">
                        <label for="re-password">re-Password</label>
                        <input type="password" name="userRePassword" placeholder="Enter Your Re-Password.... " required>
                    </div>
                    <input type="submit" value="Sign Up" class="submit">
                    <div class="check">
                        <input type="checkbox" name="remember" id="remember"><span>Remember Me</span>
                    </div>
                    <p>Do you have an account? <a href="login.html">Login</a></p>
                    
                </form>
            </div>
        </div>
        <div class="rightBox">
            <img src="./login_png.jpg" alt="">
            <h3>Incorrect Password</h3>

        </div>
    </header>
</body>
</html>
